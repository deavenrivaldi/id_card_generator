<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <form id="idCardForm" action="">
            <h1>ID Card Generator</h1>
            <!--NIK -->
            <div class="nice-form-group">
                <label for="nik">NIK</label><br>
                <input type="text" id="nik" name="nik" maxlength="16" required oninput="inputNIK(event)" title="NIK 16-digit"><br><br>
            </div>
            <!--nama -->
            <div class="nice-form-group">
                <label for="nama">Nama</label><br>
                <input type="text" id="nama" name="nama" maxlength="40" required oninput="restrictNonLetters(event)" title="Nama Lengkap"><br><br>
            </div>
            <!--tempat tgl lahir -->
            <div class="nice-form-group">
                <label for="birthplace">Tempat/Tgl Lahir </label><br>
                <div class="content_row nice-form-group">
                    <input type="text" name="birthplace" id="birthplace" maxlength="25" required oninput="restrictNonLetters(event)" title="Tempat Lahir">
                    <input type="date" name="dob" id="dob" required><br><br>
                </div>
            </div>
            <!--jenis kelamin -->
            <div class="nice-form-group">
                <label>Jenis Kelamin</label><br>
                <input type="radio" name="kelamin" id="laki" value="laki-laki" checked>
                <label for="laki">Laki-Laki</label>
                <input type="radio" name="kelamin" id="perempuan" value="perempuan">
                <label for="perempuan">Perempuan</label><br><br>
            </div>
            <!--alamat -->
            <div class="nice-form-group">
                <label for="alamat">Alamat</label><br>
                <input type="text" name="alamat" id="alamat" maxlength="40" required pattern="[A-Za-z0-9\s,.-\/]" title="Alamat Lengkap"><br><br>
            </div>
            <!--rt/rw -->
            <div class="nice-form-group">
                <label for=â€œrtrw">RT / RW</label><br>
                <div class="content_row nice-form-group"></div>
                <input type="text" name="rt" id="rt" required oninput="inputRTRW(event)" title="RT" placeholder="RT">
                <input type="text" name="rw" id="rw" required oninput="inputRTRW(event)" title="RW" placeholder="RW">
                <br><br>
            </div>
            <!--kel/des -->
            <div class="nice-form-group">
                <label for="keldes">Keluarahan/Desa</label><br>
                <input type="text" name="keldes" id="keldes" maxlength="25" required oninput="restrictNonLetters(event)" title="Kelurahan/Desa"><br><br>
            </div>
            <!--kecamatan -->
            <div class="nice-form-group">
                <label for="kecamatan">Kecamatan</label><br>
                <input type="text" name="kecamatan" id="kecamatan" maxlength="25" required oninput="restrictNonLetters(event)" title="Kecamatan"><br><br>
            </div>
            <!--agamna -->
            <div class="nice-form-group">
                <label for="agama">Agama</label><br>
                <select name="agama" id="agama" required>
                    <option value="" disabled selected>Pilih Agama</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="buddha">Buddha</option>
                    <option value="hindu">Hindu</option>
                    <option value="konghuchu">Konghuchu</option>
                </select><br><br>
            </div>
            <!--status perkawinan -->
            <div class="nice-form-group">
                <label for="status">Status</label><br>
                <select name="status" id="status" required>
                    <option value="" disabled selected>Pilih Status</option>
                    <option value="menikah">Menikah</option>
                    <option value="lajang">Lajang</option>
                    <option value="cerai">Cerai</option>
                </select><br><br>
            </div>
            <!--pekerjaan -->
            <div class="nice-form-group">
                <label for="pekerjaan">Pekerjaan</label><br>
                <input type="text" name="pekerjaan" id="pekerjaan" maxlength="30" required oninput="restrictNonLetters(event)" title="Pekerjaan"><br><br>
            </div>
            <!--kewarganegaraan -->
            <div class="nice-form-group">
                <label>kewarganegaraan</label><br>
                <input type="radio" name="kewarganegaraan" id="wni" value="wni" checked>
                <label for="wni">WNI</label>
                <input type="radio" name="kewarganegaraan" id="wna" value="wna">
                <label for="wna">WNA</label><br><br>
            </div>
            <!-- upload foto -->
            <div class="nice-form-group">
                <label for="foto">Upload Foto</label><br>
                <input type="file" name="foto" id="foto" accept="image/*" required><br><br>
            </div>
            <!-- submit button -->
            <button type="submit" id="generate_btn" >Generate ID</button>
            
        </form>
    </section>
    <!-- Javascript -->
    <script src="functions.js"></script>
</body>
</html>
